<body>
  <div style="text-align:center">
    <app-navbar></app-navbar>
    <br>
    <app-search (item)="response = $event"></app-search>
    <hr />
    <div class="flex-container">
      <div *ngFor="let item of response">
        <div class="d-flex p-3 bg-black">
          <app-card [item]="item.name"></app-card>
        </div>
        <app-playbutton [link]="item.url"></app-playbutton>&nbsp;
        <app-button [itemData]="item"></app-button>
      </div>
    </div>
  </div>
</body>
